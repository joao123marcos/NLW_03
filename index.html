<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <!--
            TAG link que tem o fechamento nela mesma e contém alguns atributos
              rel -> relacionamento e o seu tipo icon (icone)
              Href -> atributo responsavel por me dizer a localização do arquivo que
              informando
       -->
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--inserindo o arquivo css-->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body id="body">
    <div id="page-landing">
      <div id="container">
        <!--TAG de cabeçalho-->
        <header>
          <!--src (source - caminho da imagem)
                  logo.svg -> é um tipo de imagem escrita em HTML
              -->
          <img
            class="animate-up" 
            id="logo" 
            src="./public/images/logo.svg" 
            alt="Logo marca de Happy" />

          <!-- Div é um conteiner (caixa) que coloco coisas dentro
          
          Algumas TAGs (como a header, div) possuem o display em bloco, ou seja, ocupa uma 
          linha inteira na janela do meu navegador. Já outras (como a strong) ocupam somente
          o espaço necessario.
      -->
          <div class="location animate-up">
            <strong>Lavras</strong>
            <p>Minas Gerais</p>
          </div>
        </header>

        <!--MAIN é onde eu coloco o conteúdo principal do meu website-->
        <main>
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <!--Crio seções no meu website-->
          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas criaças</p>

            <!--title é um atributo global (todas as tags html tem esse atributo)-->
            <a href="#" title="Visite orfanatos" class="animate-up">
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
