<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localize um orfanato|HAPPY</title>
    <!--
            TAG link que tem o fechamento nela mesma e contém alguns atributos
              rel -> relacionamento e o seu tipo icon (icone)
              Href -> atributo responsavel por me dizer a localização do arquivo que
              informando
       -->
    <link rel="icon" href="./public/images/logo-icon.png" />
    <!--inserindo o arquivo css-->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />
    <link rel="stylesheet" href="./public/css/page-orfanato.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-orfanato">
      <!--Barra lateral-->
      <aside class="animate-right">
        <header>
          <img src="./public/images/map-marker.svg" alt="Happy" />

          <h2>Escolha um orfanato no mapa</h2>

          <p>Muitas crias estão esperando sua visita :)</p>
        </header>

        <footer>
          <strong>Lavras</strong>
          <p>Minas Gerais</p>
        </footer>
         
      </aside>
      <!-- mapa-->
      <div id="mapa">
        <a href="create-orfanato.html" class="create-orfanato" title="Cadastre um orfanato">
          <img src="./public/images/plus.svg" alt="Criar um orfanato">
        </a>
      </div>
    </div>
  </body>
</html>
